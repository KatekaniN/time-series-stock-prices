services:
  - type: web
    name: time-series-stock-prices
    runtime: python
    plan: free
    buildCommand: "python -m pip install --upgrade pip && python -m pip install -r requirements.txt"
    startCommand: "python -m streamlit run app.py --server.port $PORT --server.address 0.0.0.0"
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.6
